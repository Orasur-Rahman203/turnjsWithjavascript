<!doctype html>
<html lang="en">
<head>
<meta name="viewport" content="width = 1050, user-scalable = no" />
<script type="text/javascript" src="../../extras/jquery.min.1.7.js"></script>
<script type="text/javascript" src="../../extras/modernizr.2.5.3.min.js"></script>
</head>
<body>

<div class="flipbook-viewport">
	<div class="container">
		<div class="flipbook">
			<div style="background-image:url(pages/Cartificate-image/arcca-tradeL.jpeg)"></div>
			<div style="background-image:url(pages/Cartificate-image/arcca-TIN.jpeg)"></div>
			<div style="background-image:url(pages/Cartificate-image/ca-krishnendu.jpeg)"></div>
			<div style="background-image:url(pages/Cartificate-image/ca-krishnendu2.jpeg)"></div>
			<div style="background-image:url(pages/Cartificate-image/certificates-1.jpg)"></div>
			<div style="background-image:url(pages/Cartificate-image/certificates-1.png)"></div>
			<div style="background-image:url(pages/Cartificate-image/certificates-3.jpg)"></div>
			<div style="background-image:url(pages/Cartificate-image/certificates.jpg)"></div>
			<div style="background-image:url(pages/Cartificate-image/certificates.png)"></div>
			<div style="background-image:url(pages/Cartificate-image/certificates3.jpg)"></div>
			<div style="background-image:url(pages/Cartificate-image/letter.jpg)"></div>
			<div style="background-image:url(pages/Cartificate-image/vat-agent-license.jpeg)"></div>
		</div>
	</div>
</div>


<script type="text/javascript">
function loadApp() {
// Create the flipbook
$('.flipbook').turn({
			width:922,
		    height:600,
			elevation: 50,
			gradients: true,
			autoCenter: true
	});
}

// Load the HTML4 version if there's not CSS transform
yepnope({
	test : Modernizr.csstransforms,
	yep: ['../../lib/turn.js'],
	nope: ['../../lib/turn.html4.min.js'],
	both: ['css/basic.css'],
	complete: loadApp
});
</script>

</body>
</html>
